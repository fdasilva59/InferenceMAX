name: GB200 Tests

on:
    workflow_dispatch:
        inputs:
            image:
                description: "Serving Image"
                required: true
                type: choice
                options:
                    - "nvcr.io/nvidia/ai-dynamo/sglang-runtime:0.5.1-rc0.pre1"
                    - "nvcr.io#nvidia/ai-dynamo/tensorrtllm-runtime:0.5.1-rc0.pre3"
                    - "nvcr.io/nvidia/ai-dynamo/tensorrtllm-runtime:0.6.1-cuda13"

            model:
                description: "Model"
                required: true
                type: choice
                options:
                    - "deepseek-ai/DeepSeek-R1-0528"
                    - "deepseek-r1-fp4"
                    - "openai/gpt-oss-120b"

            precision:
                description: "Precision"
                required: true
                type: choice
                options:
                    - "fp4"
                    - "fp8"

            framework:
                description: "Framework"
                required: true
                type: choice
                options:
                    - "dynamo-trtllm"
                    - "dynamo-sglang"

            mtp:
                description: "Mtp On/Off"
                required: true
                type: choice
                options:
                    - "on"
                    - "off"

            isl:
                description: "ISL"
                required: true
                type: string

            osl:
                description: "OSL"
                required: true
                type: string

jobs:
    pre-run:
        runs-on: ubuntu-latest
        outputs:
            max-model-len: ${{ steps.calc.outputs.max-model-len }}
        steps:
            - id: calc
              shell: python
              run: |
                  import os
                  import sys
                  try:
                      isl = int("${{ inputs.isl }}")
                      osl = int("${{ inputs.osl }}")
                  except ValueError:
                      print("Error: ISL and OSL must be integers")
                      sys.exit(1)
                  with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                      f.write(f"max-model-len={isl + osl}\n")

    benchmark-gb200:
        needs: pre-run
        uses: ./.github/workflows/benchmark-multinode-tmpl.yml
        name: gb200 test
        secrets: inherit
        with:
            runner: gb200
            image: ${{ inputs.image }}
            model: ${{ inputs.model }}
            framework: ${{ inputs.framework }}
            precision: ${{ inputs.precision }}
            exp-name: ${{ inputs.model }}_${{ inputs.isl }}/${{ inputs.osl }}
            isl: ${{ inputs.isl }}
            osl: ${{ inputs.osl }}
            max-model-len: ${{ needs.pre-run.outputs.max-model-len }}
            mtp-mode: ${{ inputs.mtp }}
